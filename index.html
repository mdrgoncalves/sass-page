<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link rel="stylesheet" href="./styles/styles.css">
    
    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/1de4b5b46a.js" crossorigin="anonymous"></script>

    <title>SASS</title>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a class="navbar__logo">SASS</a>
        <div class="navbar__bars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar__menu">
            <a class="navbar__menu--links">Home</a>
            <a class="navbar__menu--links">Produtos</a>
            <a class="navbar__menu--links">Serviços</a>
            <a class="navbar__menu--links" id="button">Inscreva-se</a>
        </div>
    </nav>

    <!-- HERO -->
    <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1>Eles estão vindo!</h1>
                <h2>Esteja preparado.</h2>
                <p>Inscreva-se agora para entra na lista.</p>
                <button class="hero__container--btn">
                    <a href="#">Inscreva-se</a>
                </button>
            </div>
            <div class="hero__container--right">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_gjpdaskm.json"  class="hero__container--img" background="transparent"  speed="1"   loop  autoplay></lottie-player>
        </div>
    </div>


</body>
</html>
